<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RoamTap</title>
    <link rel="preload" href="/public/fonts/NotoSansTC-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Ifecaro">
    <link data-trunk rel="copy-file" href="public/tailwind.css" />
    <link rel="stylesheet" href="tailwind.css" />
    <link data-trunk rel="rust" href="Cargo.toml" data-bin="ifecaro" data-wasm-opt="0" />

  </head>
  <body>
    <svg style="position:absolute; width:0; height:0; pointer-events:none; visibility:hidden;" aria-hidden="true">
      <defs>
        <filter id="pen-texture" x="0%" y="0%" width="100%" height="100%">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.125 0.175"
            result="noise"
            numOctaves="3"
            seed="20000"
          />

          <feDiffuseLighting in="noise" surfaceScale="0.65">
            <feDistantLight azimuth="90" elevation="65" />
          </feDiffuseLighting>
        </filter>
      </defs>
    </svg>
          <div id="app-root"></div>
	  <div id="debug-log"
		   style="padding:8px;margin:8px;border:1px solid #ccc;
              border-radius:6px;font-family:monospace;font-size:12px;
              max-height:160px;overflow:auto;background:#111;color:#0f0;position:fixed;z-index:99999;top:0;left:0">
		  (DOM log)
	  </div>
  </body>
</html>
