<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ifecaro</title>
    <link rel="icon" type="image/x-icon" href="/img/icons/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/img/icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link href="/assets/tailwind.css" rel="stylesheet">
    <script type="text/javascript" src="/assets/sw.js" async></script>
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Ifecaro">
    <link rel="stylesheet" href="/assets/wasm-loader.css">
</head>

<body>
    <div id="main"></div>
    <div class="loading-container" id="loadingContainer" style="display: none;">
        <h1 class="text-2xl font-bold mb-4">載入中...</h1>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="progress-info-row">
                <div class="loading-text" id="downloadSize"></div>
                <div class="loading-text" id="loadingText">0%</div>
                <div class="loading-text" id="downloadSpeed"></div>
            </div>
        </div>
    </div>

    <script type="module">
        const wasmPath = "/{wasm_path}"; // 請替換為實際 wasm 路徑
        const jsPath = "/{js_path}";     // 請替換為實際 js 路徑

        function startApp() {
            import("/assets/wasm-loader.js").then(mod => {
                mod.loadWasm({ wasmPath, jsPath });
            });
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' }).then(reg => {
                if (!navigator.serviceWorker.controller) {
                    navigator.serviceWorker.addEventListener('controllerchange', () => {
                        startApp();
                    });
                } else {
                    startApp();
                }
            });
        } else {
            startApp();
        }
    </script>
</body>

</html>
