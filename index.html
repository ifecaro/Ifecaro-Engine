<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ifecaro</title>
    <link rel="icon" type="image/x-icon" href="/img/icons/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/img/icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link href="/assets/tailwind.css" rel="stylesheet">
    <script type="text/javascript" src="/assets/sw.js" async></script>
    <script type="text/javascript">
        class ScrollMonitor {
            constructor() {
                this.isAtBottom = false;
                this.isInitialized = false;
                this.throttleTimer = null;
                this.init();
            }

            init() {
                // 監聽滾動事件，使用節流來提升性能
                window.addEventListener('scroll', this.throttleScroll.bind(this), { passive: true });

                // 初始檢查
                this.checkScrollPosition();
                this.isInitialized = true;
            }

            throttleScroll() {
                if (this.throttleTimer) {
                    return;
                }

                this.throttleTimer = setTimeout(() => {
                    this.checkScrollPosition();
                    this.throttleTimer = null;
                }, 16); // 約60fps
            }

            checkScrollPosition() {
                const article = document.querySelector('article');
                if (!article) {
                    return;
                }

                const rect = article.getBoundingClientRect();
                const windowHeight = window.innerHeight;
                const atBottom = rect.bottom <= windowHeight + 2;

                // 只在狀態改變時發送事件
                if (atBottom !== this.isAtBottom) {
                    this.isAtBottom = atBottom;

                    if (atBottom) {
                        // 到達底部 - 顯示選項並開始倒數
                        this.dispatchEvent('scroll_reached_bottom');
                    } else {
                        // 離開底部 - 暫停倒數但不隱藏選項
                        this.dispatchEvent('scroll_left_bottom');
                    }
                }
            }

            dispatchEvent(eventType) {
                const event = new CustomEvent(eventType, {
                    detail: {
                        timestamp: Date.now(),
                        isAtBottom: this.isAtBottom
                    }
                });
                document.dispatchEvent(event);
            }

            // 手動檢查位置的方法，供外部調用
            forceCheck() {
                this.checkScrollPosition();
            }

            // 清理方法
            destroy() {
                window.removeEventListener('scroll', this.throttleScroll.bind(this));
                if (this.throttleTimer) {
                    clearTimeout(this.throttleTimer);
                }
            }
        }

        // 創建全局實例
        window.scrollMonitor = new ScrollMonitor();

        // 暴露給 Rust 端調用的方法
        window.checkScrollPosition = function () {
            if (window.scrollMonitor) {
                window.scrollMonitor.forceCheck();
            }
        };
    </script>
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Ifecaro">
</head>

<body>
    <div id="main"></div>

    <script>
        // 開始載入
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistration('/')
                .then(registration => {
                    if (!registration) {
                        return navigator.serviceWorker.register('/sw.js', {
                            scope: '/'
                        });
                    }
                    return registration;
                })
                .then(registration => {
                    // 在 Service Worker 註冊成功後開始載入 WASM
                })
                .catch(error => {
                    console.error('Service Worker 註冊失敗:', error);
                    // 即使 Service Worker 註冊失敗，也嘗試載入 WASM
                });
        }
    </script>
</body>

</html>
