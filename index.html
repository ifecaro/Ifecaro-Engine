<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RoamTap</title>
    <link rel="preload" href="/public/fonts/NotoSansTC-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Ifecaro">
    <link data-trunk rel="copy-file" href="public/tailwind.css" />
    <link rel="stylesheet" href="tailwind.css" />
    <link data-trunk rel="rust" href="Cargo.toml" data-bin="ifecaro" data-wasm-opt="0" />

  </head>
  <body>
          <div id="app-root"></div>
          <div id="debug-log"
                   style="padding:8px;margin:8px;border:1px solid #ccc;
            border-radius:6px;font-family:monospace;font-size:12px;
            max-height:160px;overflow:auto;background:#111;color:#0f0;position:fixed;z-index:99999;top:0;left:0">
                  (DOM log)
          </div>
          <svg aria-hidden="true" width="0" height="0" focusable="false" style="position:absolute">
            <defs>
              <filter id="pencil-lite-filter">
                <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" seed="11" result="noise" />
                <feGaussianBlur in="noise" stdDeviation="0.15" result="softNoise" />
                <feColorMatrix in="SourceGraphic" type="saturate" values="0.9" result="desat" />
                <feComposite in="desat" in2="softNoise" operator="arithmetic" k1="0.45" k2="0.55" k3="0" k4="0" />
              </filter>
            </defs>
          </svg>
  </body>
</html>
