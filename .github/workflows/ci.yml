name: CI

on:
  pull_request:
    types: [closed]

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      CARGO_TERM_COLOR: always
      SKIP_TAILWIND: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Cargo check
        run: cargo check --all-targets

      - name: Add wasm target
        run: rustup target add wasm32-unknown-unknown

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli --locked

      - name: Dioxus web build (release)
        run: dx build --release --platform web

      - name: Determine version
        id: version
        run: |
          version=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[] | select(.name=="ifecaro") | .version')
          echo "version=${version}" >> "${GITHUB_OUTPUT}"

      - name: Set image name
        run: |
          repo_owner="${GITHUB_REPOSITORY_OWNER,,}"
          echo "ENGINE_IMAGE=ghcr.io/${repo_owner}/ifecaro-engine" >> "${GITHUB_ENV}"
          echo "FRONTEND_IMAGE=ghcr.io/${repo_owner}/ifecaro-frontend" >> "${GITHUB_ENV}"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkit-image: public.ecr.aws/docker/library/buildkit:buildx-stable-1

      - name: Build and push ifecaro-engine image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.ENGINE_IMAGE }}:latest
            ${{ env.ENGINE_IMAGE }}:v${{ steps.version.outputs.version }}-beta${{ github.run_number }}

      - name: Build and push ifecaro-frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:v${{ steps.version.outputs.version }}-beta${{ github.run_number }}
