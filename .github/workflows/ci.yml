name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      CARGO_TERM_COLOR: always
      SKIP_TAILWIND: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Cargo check
        run: cargo check --all-targets

      - name: Cargo build (release)
        run: cargo build --release --all-targets

      - name: Package release artifacts
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p dist
          tar -czf dist/ifecaro-${{ github.sha }}-linux.tar.gz \
            target/release/ifecaro \
            target/release/deploy \
            target/release/test-runner

      - name: Prepare release metadata
        if: github.ref == 'refs/heads/main'
        id: release_meta
        run: |
          version=$(grep -E '^version = ' Cargo.toml | head -n 1 | cut -d '"' -f 2)
          tag="v${version}-beta+${{ github.run_number }}"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Publish pre-release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_meta.outputs.tag }}
          name: Ifecaro Engine ${{ steps.release_meta.outputs.tag }}
          prerelease: true
          files: dist/ifecaro-${{ github.sha }}-linux.tar.gz
