[package]
name = "simon-cheng"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# dioxus = { git = "https://github.com/DioxusLabs/dioxus.git" }
# dioxus-router = { git = "https://github.com/DioxusLabs/dioxus.git" }
# dioxus-std = { git = "https://github.com/DioxusLabs/dioxus-std.git", features = [
#     "i18n",
# ] }
# dioxus-web = { git = "https://github.com/DioxusLabs/dioxus.git" }
# dioxus_markdown = { git = "https://github.com/DioxusLabs/markdown.git" }
reqwest = { git = "https://github.com/seanmonstar/reqwest.git", features = [
    "json",
] }
serde = "1.0.197"
serde_json = "1.0.114"
serde-wasm-bindgen = "0.6.3"
# serde = { git = "https://github.com/serde-rs/serde.git" }
# wasm-logger = { git = "https://gitlab.com/limira-rs/wasm-logger.git" }
dioxus = { version = "0.6.3", features = ["web", "router"] }
# dioxus-markdown = "0.5.0"
web-sys = { version = "0.3.69", features = [
    "Window",
    "Storage",
    "IdbFactory",
    "IdbDatabase",
    "IdbTransaction",
    "IdbTransactionMode",
    "IdbObjectStore",
    "IdbIndex",
    "IdbRequest",
    "IdbOpenDbRequest",
    "IdbObjectStoreParameters",
    "IdbIndexParameters",
] }
wasm-bindgen = "0.2.95"
regex = "1.10.3"
js-sys = "0.3.69"
# reqwest = { version = "0.12.4", features = ["json"] }
wasm-bindgen-futures = "0.4.40"
dioxus-i18n = { git = "https://github.com/dioxus-community/dioxus-i18n.git" }
unic-langid = { version = "0.9.4", features = ["unic-langid-macros"] }

# Debug
tracing = "0.1.40"
dioxus-logger = { git = "https://github.com/DogeDark/dioxus-logger.git" }

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
