[package]
name = "ifecaro"
version = "0.14.0"
edition = "2021"
build = false      # 禁用構建腳本

[lib]
name = "ifecaro"
path = "src/lib.rs"

[[bin]]
name = "ifecaro"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# dioxus = { git = "https://github.com/DioxusLabs/dioxus.git" }
# dioxus-router = { git = "https://github.com/DioxusLabs/dioxus.git" }
# dioxus-std = { git = "https://github.com/DioxusLabs/dioxus-std.git", features = [
#     "i18n",
# ] }
# dioxus-web = { git = "https://github.com/DioxusLabs/dioxus.git" }
# dioxus_markdown = { git = "https://github.com/DioxusLabs/markdown.git" }
reqwest = { version = "0.11.24", features = ["json"] }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
serde-wasm-bindgen = "0.6.3"
# serde = { git = "https://github.com/serde-rs/serde.git" }
# wasm-logger = { git = "https://gitlab.com/limira-rs/wasm-logger.git" }
dioxus = { version = "0.6.3", features = ["web", "router"] }
# dioxus-markdown = "0.5.0"
web-sys = { version = "0.3.69", features = [
    "Window",
    "Storage",
    "IdbFactory",
    "IdbDatabase",
    "IdbTransaction",
    "IdbTransactionMode",
    "IdbObjectStore",
    "IdbIndex",
    "IdbRequest",
    "IdbOpenDbRequest",
    "IdbObjectStoreParameters",
    "IdbIndexParameters",
    "Document",
    "HtmlElement",
    "Element",
    "Navigator",
] }
wasm-bindgen = "0.2.95"
regex = "1.10.3"
js-sys = "0.3.69"
# reqwest = { version = "0.12.4", features = ["json"] }
wasm-bindgen-futures = "0.4.40"
dioxus-i18n = "0.4.2"
unic-langid = { version = "0.9.4", features = ["unic-langid-macros"] }
rand = "0.8"
getrandom = { version = "0.2", features = ["js"] }
futures-channel = "0.3"

# Debug
tracing = { version = "0.1.40", features = [
    "max_level_debug",
    "release_max_level_info",
] }
dioxus-logger = { git = "https://github.com/DogeDark/dioxus-logger.git" }
dioxus-core = "0.6.3"
gloo-timers = { version = "0.3", features = ["futures"] }
dotenv = "0.15"

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true
debug = false

[profile.wasm-release]
inherits = "release"
opt-level = 'z'
lto = true
codegen-units = 1

[dev-dependencies]
dioxus-ssr = "0.6.2"
pretty_assertions = "1.4.1"
