services:
  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/muchobien/ifecaro-frontend:${GHCR_TAG:-latest}}
    container_name: ${FRONTEND_CONTAINER_NAME:-frontend-staging}
    restart: "no"
    command:
      - sh
      - -c
      - rm -rf /shared/* && cp -r /dist/. /shared
    volumes:
      - frontend_assets:/shared
    networks:
      - web

  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: ${POCKETBASE_CONTAINER_NAME:-pocketbase}
    restart: unless-stopped
    command:
      - --encryptionEnv
      - ENCRYPTION
    environment:
      ENCRYPTION: ${PB_ENCRYPTION_KEY}
    ports:
      - "8090:8090"
    volumes:
      - ./data:/pb_data
      - ./public:/pb_public
      - ./hooks:/pb_hooks
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8090/api/health || exit 1
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - web

  nginx:
    image: nginx:1.27-alpine
    container_name: ${NGINX_CONTAINER_NAME:-nginx}
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certs:/etc/nginx/certs:ro
      - ${NGINX_CONF_PATH:-./nginx/conf.d}:/etc/nginx/conf.d:ro
      - frontend_assets:/usr/share/nginx/html:ro
    depends_on:
      frontend:
        condition: service_completed_successfully
      pocketbase:
        condition: service_healthy
    networks:
      - web

volumes:
  frontend_assets:

networks:
  web:
    driver: bridge
